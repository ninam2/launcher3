                <h1>Der Raketenwerfer</h1>

                <p>

                    <img id="controller" src="img/gameboy.png" alt="retro gameboycontroller" usemap="#gameboymap">
                    <map name="gameboymap">
                        <area ng-click="executeCommand('a')"
                              alt="left"
                              title="left"
                              ng-model="command"
                              shape="rect"
                              coords="95,189,80,204"/>
                        <area ng-click="executeCommand('w')"
                              alt="up"
                              title="up"
                              shape="rect"
                              coords="94,174,108,186"
                              style="outline:none;"
                              target="_self"/>
                        <area ng-click="executeCommand('d')"
                              alt="right"
                              title="right"
                              shape="rect"
                              coords="123,186,109,199"
                              style="outline:none;"
                              target="_self"/>
                        <area ng-click="executeCommand('s')"
                              alt="down"
                              title="down"
                              shape="rect"
                              coords="95,215,108,200"
                              style="outline:none;"
                              target="_self"/>
                        <area ng-click="executeCommand(' ')"
                              alt="fire"
                              title="fire"
                              shape="poly"
                              coords="185,189,196,192,200,196,199,201,195,206,190,211,184,208,180,203,180,197"
                              style="outline:none;"
                              target="_self"/>
